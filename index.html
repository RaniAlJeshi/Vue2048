<!DOCTYPE html>
<html>

    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link href="styles.css"  rel="stylesheet">
        <meta charset="UTF-8">
        <title>2048 Game Using Vue.js</title>
    </head>

    <body>
        <div id="canvas" tabindex="-1" v-on:keyup='keyPressed'>
            <div class="group header">
                <h1>{{name}}</h1>
                <h2>Score is <span id='scoreSpan'> {{score}}</span></h2>
            </div>
            <div class="section group rounded">
                <div class="border text-light rounded col span_1_of_4" ref="counter_0"  v-if="grid[0][0] == 0"></div>
                <div class="border text-light rounded col span_1_of_4" ref="counter_0"  v-else>{{grid[0][0]}}</div>
                
                <div class="border text-light rounded col span_1_of_4" ref="counter_1"  v-if="grid[0][1] == 0"></div>
                <div class="border text-light rounded col span_1_of_4" ref="counter_1"  v-else>{{grid[0][1]}}</div>
                
                <div class="border text-light rounded col span_1_of_4" ref="counter_2"  v-if="grid[0][2] == 0"></div>
                <div class="border text-light rounded col span_1_of_4" ref="counter_2"  v-else>{{grid[0][2]}}</div>
                
                <div class="border text-light rounded col span_1_of_4" ref="counter_3"  v-if="grid[0][3] == 0"></div>
                <div class="border text-light rounded col span_1_of_4" ref="counter_3"  v-else>{{grid[0][3]}}</div>
                
                <div class="border text-light rounded col span_1_of_4" ref="counter_4"  v-if="grid[1][0] == 0"></div>
                <div class="border text-light rounded col span_1_of_4" ref="counter_4"  v-else>{{grid[1][0]}}</div>
                
                <div class="border text-light rounded col span_1_of_4" ref="counter_5"  v-if="grid[1][1] == 0"></div>
                <div class="border text-light rounded col span_1_of_4" ref="counter_5"  v-else>{{grid[1][1]}}</div>
                
                <div class="border text-light rounded col span_1_of_4" ref="counter_6"  v-if="grid[1][2] == 0"></div>
                <div class="border text-light rounded col span_1_of_4" ref="counter_6"  v-else>{{grid[1][2]}}</div>
                
                <div class="border text-light rounded col span_1_of_4" ref="counter_7"  v-if="grid[1][3] == 0"></div>
                <div class="border text-light rounded col span_1_of_4" ref="counter_7"  v-else>{{grid[1][3]}}</div>
                
                <div class="border text-light rounded col span_1_of_4" ref="counter_8"  v-if="grid[2][0] == 0"></div>
                <div class="border text-light rounded col span_1_of_4" ref="counter_8"  v-else>{{grid[2][0]}}</div>
                
                <div class="border text-light rounded col span_1_of_4" ref="counter_9"  v-if="grid[2][1] == 0"></div>
                <div class="border text-light rounded col span_1_of_4" ref="counter_9"  v-else>{{grid[2][1]}}</div>
                
                <div class="border text-light rounded col span_1_of_4" ref="counter_10" v-if="grid[2][2] == 0"></div>
                <div class="border text-light rounded col span_1_of_4" ref="counter_10" v-else>{{grid[2][2]}}</div>
                
                <div class="border text-light rounded col span_1_of_4" ref="counter_11" v-if="grid[2][3] == 0"></div>
                <div class="border text-light rounded col span_1_of_4" ref="counter_11" v-else>{{grid[2][3]}}</div>
                
                <div class="border text-light rounded col span_1_of_4" ref="counter_12" v-if="grid[3][0] == 0"></div>
                <div class="border text-light rounded col span_1_of_4" ref="counter_12" v-else>{{grid[3][0]}}</div>
                
                <div class="border text-light rounded col span_1_of_4" ref="counter_13" v-if="grid[3][1] == 0"></div>
                <div class="border text-light rounded col span_1_of_4" ref="counter_13" v-else>{{grid[3][1]}}</div>
                
                <div class="border text-light rounded col span_1_of_4" ref="counter_14" v-if="grid[3][2] == 0"></div>
                <div class="border text-light rounded col span_1_of_4" ref="counter_14" v-else>{{grid[3][2]}}</div>
                
                <div class="border text-light rounded col span_1_of_4" ref="counter_15" v-if="grid[3][3] == 0"></div>
                <div class="border text-light rounded col span_1_of_4" ref="counter_15" v-else>{{grid[3][3]}}</div>
            </div>
        </div>
    </body>
    
    <script src="app.js"></script>
</html>
